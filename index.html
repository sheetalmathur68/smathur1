
<!--Resume in Label-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>STUDENT REGISTER FORM</title>
</head>
<body>
    <h1 style=text-align:center>*Student Registration Form *</h1>
    <form>
        <fieldset style="background:rgb(182, 244, 244s)">
        <label for="firstname">First Name:</label>
        <input type="text" placeholder="First Name" id="firstname" name=""><br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" placeholder="Last Name" id="lastname" name=""><br><br>
        <label for="fathername">Father Name:</label>
        <input type="text" placeholder="Father Name" id="fathername" name=""><br><br>
        <label for="mothername">Mother Name:</label>
        <input type="text" placeholder="Mother Name" id="mothername" name=""><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="Gender" value="">Male
        <input type="radio" name="Gender" value="">Female<br><br>
         <tr><td>Date of Birth:</td></tr>
         <td> <input type="date"></td></tr><br><br>
        <label for="Email">Email Address:</label>
        <input type="text" placeholder="Email" id="Email" name=""><br><br>
        <!--<label for="Password">Password:</label>
        <input type="password" placeholder="Password" id="Password" name=""><br><br>-->
        <label for="Phone No.:">Phone No.:</label>
        <select>
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
                <option>+94</option>
                <option>+95</option>
            </select>
        <input type="phone" placeholder="98123*****" name=""><br><br>
         <td>Hobbies:</td>
        <td>
            <input type="checkbox"Singing>Singing
            <input type="checkbox"Dancing>Dancing
            <input type="checkbox"Playing>Playing
        </td>
        <br><br>
        <label for="Education Qualification">Education Qualification</label>
        <td><select>
            <option>Select Options</option>
            <option>10th</option>
            <option>12th</option>
            <option>Graduate</option>
            <option>Post-Graduate</option>
        </select></td><br><br>
        <label for="Course">Course:</label>
        <select>
                <option>Select Option</option>
                <option>B.Sc(Medical)</option>
                <option>B.Sc(Non Medical)</option>
                <option>B.Sc(Computer Science)</option>
                <option>B.Com</option>
                <option>B.A</option>
                <option>M.A</option>
                <option>M.Com</option>
                <option>M.Sc(Medical)</option>
                <option>M.Sc(Non Medical)</option>
                <option>MCA</option>
            </select><br><br>
        <label for="Address">Address</label>
        <textarea row="5" col="15" placeholder="Address"></textarea><br><br>
        <table border="1">
            <tr>
                <td> Sr.No.</td>
                <td> Last Course</td>
                <td> Percentage</td>
            </tr>
            <tr>
                <td> 1. </td>
                <td>  </td>
                <td>  </td>
            </tr>
            <tr>
                <td> 2. </td>
                <td>  </td>
                <td>  </td>
            </tr><tr>
                <td> 3. </td>
                <td>  </td>
                <td>  </td>
            </tr>
        </table>
        <td><input type="Submit" value="Submit" name=""></td>
        <td><input type="reset" value="Reset" name=""></td><br><br>
    </form>
</fieldset>
</body>
</html>
